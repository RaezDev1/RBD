  <body class="background">
<div id="navbar"></div>
<h1 class="contactusname">Contact US</h1>
<p class="required">* Required</p>    
<form class="contactus" onsubmit="sendContact(event)">
  <!--Start of Name-->
  <div class="mb-3">
    <label for="nameinput" class="form-label"><strong>Full Name: <a style="color: red;">*</a></strong></label>
    <input type="text" class="form-control" id="nameinput" placeholder="Your answer" required>
  </div>
  <!--End of Name-->
  <!--Start of Emaill-->
      <div class="mb-3">
        <label for="emailInput" class="form-label"><strong>Email: <a style="color: red;">*</a></strong></label>
        <input type="email" class="form-control" id="emailInput" placeholder="Your answer" required>
      </div>
       <!--End of Emaill-->
      <!--Start of message-->
      <div class="mb-3">
        <label for="messageinput" class="form-label"><strong>Message: <a style="color: red;">*</a></strong></label>
          <textarea type="text" class="form-control" id="messageinput" rows="3" placeholder="Your answer"></textarea>
      </div>
      <!--End of message-->

      <button  type="submit" class="appbutton">Submit</button>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;
          const name = document
          .getElementById('nameinput').value;
          const message = document
          .getElementById('messageinput').value;
        const webhookBody = {  
          embeds: [{
            title: 'NEW CONTACT',
            fields: [
            { name: 'Full Name:', value: name},
            { name: 'Email:', value: senderEmail},
            { name: 'Message:', value: message},
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1083127285546238035/06jKOTSQb1sRbDcyHnAwqn2ar-zuyxu0SZp6w58rYIDeaiypoeffjnFeyBRpI1YntzZy';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
            alert('Your Contact form was sent to the staff team')
        } else {
          alert('There was an error! Please make a ticket in RS support server https://discord.gg/2rQzF6mUbK');
        }
      }
    </script>

  </body>
